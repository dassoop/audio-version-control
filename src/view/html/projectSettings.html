<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Abril | Project Settings</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/59b01b883c.js" crossorigin="anonymous"></script>
    <title>Project Settings</title>
</head>
<body>
    <div class="content">
      <div class="p-3">
        <div class="top-bar">
          <button onclick="closeProjectSettings()"><i class="fa-solid fa-chevron-left"></i></button>
        </div>
        <h3>Project Settings</h3>
        <hr>
        <p class="error-message" id="error-projectSettings"></p>
        <div class="form-update-project">
          <div>
            <p class="form-label">Rename Project</p>
            <input type="text" id="update-project-name">
            <button onclick="updateProjectName()">Update</button>
          </div>
      
          <div>
            <p class="form-label">Relocate Project</p>
            <span class="dir-chooser">
              <button id="btn-chooseFolder" onclick="updateProjectPath()">Choose Folder</button>
              <p id="display-project-path">/dir/display</p>
            </span>
          </div>
      
          <div>
            <p class="form-label">Delete Project</p>
            <button id="btn-deleteProject" onclick="deleteProject()">Delete Project</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/projectSettings.js"></script>
</body>
</html>
