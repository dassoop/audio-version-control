<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Abril | Project</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/59b01b883c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="content">
      <div class="p-3">
        <div class="top-bar">
          <button onclick="viewProjects()"><i class="fa-solid fa-chevron-left"></i></button>
          <h3 id="display-project-name">Project - Name</h3>
          <div>
            <i id="btn-project-settings" class="fa-solid fa-gear" onclick="openProjectSettings()"></i>
          </div>
        </div>  
        
        <hr>
        <!-- <button id="btn-chooseFolder">Choose Folder</button> -->
        <span class="path-control">
          <button onclick="openDirInExplorer(event)"><i class="fa-regular fa-folder-open"></i></button>
          <p id="display-project-path">/dir/display</p>
        </span>
        <p id="error-project"></p>
  
        <div id="project-view">
          <div id="table-view">
            <table id="table">
              <thead id="table-head">
      
              </thead>
              <tbody id="table-body">
      
              </tbody>
            </table>
          </div>
  
          <div id="display-file-info">
            <button class="mb-3" onclick="exportFiles()">Export</button>
            <p class="form-label">File Name</p>
            <p id="info-file-name"></p>
            <div class="file-format-label">
              <div class="file-format-section">
                <p class="form-label">Sample Rate</p>
                <p id="info-file-sampleRate"></p>   
              </div>
              <div class="file-format-section">
				        <p class="form-label">Bit Depth</p>
                <p id="info-file-bitDepth"></p>
              </div>
              <div class="file-format-section">
                <p class="form-label">Channels</p>
                <p id="info-file-channels"></p>
              </div>
            </div>
            
            <p class="form-label">File Location</p>
            <span class="path-control">
              <button class="btn-openFile" onclick="openFileInExplorer(event)"><i class="fa-regular fa-folder-open"></i></button>
              <p id="info-file-path"></p>
            </span>
            <p class="form-label" style="display: none;">File Type</p>
            <p id="info-file-type" style="display: none;"></p>
            <!-- <p class="form-label">Parent Files</p>
            <p href="/">Name1_1_v4</p> -->
            <p class="form-label">Preview</p>
            <video id="audio-player" controls="true">
              <source id="audio-source" src="" type="audio/wav">
              Your browser does not support the audio element.
            </video>
            <p class="form-label">Notes</p>
            <span id="form-notes">
              <input id="form-notes-input" type="text" placeholder="Enter note text...">
              <button onclick="addNote()">Add</button>
            </span>
            <div id="display-notes">
  
  
            </div>
            
  
  
          </div>
        </div>
      </div>
    </div>


    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
